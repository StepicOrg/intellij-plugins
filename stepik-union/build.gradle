apply plugin: 'org.stepik.gradle.plugins.pycharm'
apply plugin: 'org.stepik.gradle.plugins.idea'

intellij {
    version project.getProperties().get('ideaVersion')?: 'LATEST-EAP-SNAPSHOT'
    pluginName 'stepik-union'
    sandboxDirectory project.getProperties().get('ideaSandboxDir')?: 'build/idea-sandbox/'
}

pycharm {
    version project.getProperties().get('pyCharmVersion')?: 'LATEST-EAP-SNAPSHOT'
    pluginName 'stepik-union'
    sandboxDirectory project.getProperties().get('pyCharmSandboxDir')?: 'build/pycharm-sandbox/'
}

dependencies {
    compile project(":core")
}

jar {
    into('/') {
        from "${project(":core").getBuildDir()}/classes/main"
    }
    into('/') {
        from "${project(":core").getBuildDir()}/resources/main"
    }
}

group 'org.stepik'
version project.getProperties().get('pluginVersion')?:'SNAPSHOT'

defaultTasks "runIdea"