buildscript {
    ext.kotlin_version = '1.0.4'
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.0.39"
}

subprojects {
    apply plugin: 'java'

    tasks.withType(JavaCompile) { options.encoding = 'UTF-8' }
}

allprojects {
    apply plugin: 'org.jetbrains.intellij'

    intellij {
        version ideaVersion
        updateSinceUntilBuild Boolean.valueOf(updateBuildNumber)
        downloadSources Boolean.valueOf(downloadIdeaSources)
    }
}

project(':core') {
    apply plugin: 'kotlin'

    sourceSets {
        main {
            java {
                srcDir '/core/src/main/java'
            }

            resources {
                srcDir '/core/src/main/resources'
            }
        }

        test {
            java {
                srcDir '/core/src/test/java'
            }

            resources {
                srcDir '/core/src/test/resources'
            }
        }
    }
}

project(':stepik-union') {
    apply plugin: 'idea'

    intellij {
        version ideaVersion
        updateSinceUntilBuild Boolean.valueOf(updateBuildNumber)
        downloadSources Boolean.valueOf(downloadIdeaSources)
        sandboxDirectory = new File(rootProject.projectDir, "build/idea-sandbox")
        pluginName 'stepik-union'
    }

    dependencies {
        compile project(':core')
    }
}