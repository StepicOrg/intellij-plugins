buildscript {
    ext.kotlin_version = '1.0.4'

    repositories {
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.1.10"
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'org.jetbrains.intellij'

intellij {
    version '162.2032.8' //IntelliJ IDEA dependency
    pluginName 'Stepik Union'
}

sourceSets {

    main {
        java {
            srcDir '/src/core/java'
        }

        kotlin {
            srcDir '/src/core/kotlin'
        }

        resources {
            srcDir '/src/core/resources'
        }
    }
}

group 'org.stepik'
version '1.0-SNAPSHOT'